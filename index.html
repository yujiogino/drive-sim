<!DOCTYPE html>
<html>
<head>
  <title>Street View Drive Sim</title>
  <style>
    #container {
      display: flex;
      height: 100vh;
    }
    #street-view, #map {
      flex: 1;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <label for="speed">Speed:</label>
    <input type="range" id="speed" min="1" max="10" value="5">
  </div>
  <div id="container">
    <div id="street-view"></div>
    <div id="map"></div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAW393MmX87bvvVLhV1OToI1HybHaefF24&libraries=geometry"></script>
  <script>
    const route = [
      { lat: 40.7128, lng: -74.0060 }, // NYC
      { lat: 39.9526, lng: -75.1652 }, // Philadelphia
      { lat: 38.9072, lng: -77.0369 }, // DC
      { lat: 35.2271, lng: -80.8431 }, // Charlotte
      { lat: 33.7488, lng: -84.3877 }, // Atlanta
      { lat: 25.7617, lng: -80.1918 }, // Miami
    ];

    let map, streetView, marker;
    let index = 0;
    let intervalId = null;

    function initMap() {
      const mapDiv = document.getElementById("map");
      const streetDiv = document.getElementById("street-view");

      map = new google.maps.Map(mapDiv, {
        center: route[0],
        zoom: 6,
      });

      streetView = new google.maps.StreetViewPanorama(streetDiv, {
        position: route[0],
        pov: { heading: 0, pitch: 0 },
        zoom: 1,
      });

      map.setStreetView(streetView);

      marker = new google.maps.Marker({
        position: route[0],
        map: map,
      });
    }

    function moveToPoint(i) {
      if (i >= route.length) {
        clearInterval(intervalId);
        return;
      }

      const point = route[i];
      streetView.setPosition(point);
      map.panTo(point);
      marker.setPosition(point);

      if (i + 1 < route.length) {
        const heading = google.maps.geometry.spherical.computeHeading(point, route[i + 1]);
        streetView.setPov({ heading, pitch: 0 });
      }
    }

    function startDrive() {
      if (intervalId) return;

      const speed = parseInt(document.getElementById("speed").value);
      intervalId = setInterval(() => {
        moveToPoint(index);
        index++;
      }, 1000 / speed);
    }

    function stopDrive() {
      clearInterval(intervalId);
      intervalId = null;
    }

    document.getElementById("start").addEventListener("click", startDrive);
    document.getElementById("stop").addEventListener("click", stopDrive);
    document.getElementById("speed").addEventListener("input", function () {
      if (intervalId) {
        stopDrive();
        startDrive();
      }
    });

    window.onload = initMap;
  </script>
</body>
</html>
