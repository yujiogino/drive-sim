<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>ドライブシミュレーター</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // Cesium Ion アクセストークン
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0MWE4NGZhOC1lYmYxLTRjOWUtYmQ0OS1lNDU2ZGJiNDZmNDgiLCJpZCI6Mjk2Mzk2LCJpYXQiOjE3NDUzODUwMjR9.6YTPLgl2ucNdvl8lo7g9HqLNwhAUSxLGOsbZz92ZZT0';

    // ビューア作成
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain(),
      shouldAnimate: true,
      baseLayerPicker: false,
      timeline: false,
      animation: false,
      infoBox: false,
      sceneModePicker: false
    });

    // 地表にカメラを設定
    const startPosition = Cesium.Cartesian3.fromDegrees(-73.9857, 40.7484, 50); // NYC上空
    const direction = Cesium.Cartesian3.normalize(new Cesium.Cartesian3(1, 0, 0), new Cesium.Cartesian3()); // 東向き
    const up = Cesium.Cartesian3.UNIT_Z;

    viewer.scene.camera.setView({
      destination: startPosition,
      orientation: {
        direction: direction,
        up: up
      }
    });

    // 前進制御
    const moveSpeed = 10.0; // メートル/フレーム
    let movingForward = false;

    function moveCameraForward() {
      const camera = viewer.scene.camera;
      const direction = camera.direction;
      const moveStep = Cesium.Cartesian3.multiplyByScalar(direction, moveSpeed, new Cesium.Cartesian3());
      camera.move(moveStep, 1);
    }

    // キー操作イベント
    document.addEventListener('keydown', (e) => {
      if (e.key === 'w' || e.key === 'ArrowUp') {
        movingForward = true;
      }
    });

    document.addEventListener('keyup', (e) => {
      if (e.key === 'w' || e.key === 'ArrowUp') {
        movingForward = false;
      }
    });

    // 毎フレーム実行
    viewer.scene.preRender.addEventListener(() => {
      if (movingForward) {
        moveCameraForward();
      }
    });
  </script>
</body>
</html>
